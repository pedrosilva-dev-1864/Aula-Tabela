<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
            
        </thead>


        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>25</td>
                <td>R$ 100</td>
                <td>SIM</td>
            </tr>

            <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>R$ 500</td>
                <td>SIM</td>
            </tr>

            <tr>
                <td>Produto 3</td>
                <td>1</td>
                <td>R$ 1000</td>
                <td>NÃO</td>
            </tr>

            <tr>
                <td>Produto 4</td>
                <td>10</td>
                <td>R$ 50</td>
                <td>SIM</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>R$ 10000</td>
            </tr>
        </tfoot>



    </table>


    <!-- ColSpan é utilizado para espaçar a mesma linha na horizontal.
     Já o RowSpan faz a mesma função, porém na vertical. -->




</body>

</html>
